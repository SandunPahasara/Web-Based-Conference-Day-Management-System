<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page with QR Code</title>
  
        
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            background: linear-gradient(135deg, #c60cde, rgb(68, 3, 247), #09e9cf);
            background-size: 400% 400%; 
            animation: gradientAnimation 15s ease infinite;

            
        }
        @keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
        }

        .signup-container {
            background-color: rgba(0, 0, 51, 0.9);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #00bfff;
        }

        .signup-container label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
        }

        .signup-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
        }

        .signup-container input:focus {
            outline: none;
            border-color: #00bfff;
            box-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-container button:hover {
            background-color: #0056b3;
        }

        .signup-container p {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-container a {
            color: #00bfff;
            text-decoration: none;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }

        #qrcode {
            margin-top: 20px;
        }

        .download-btn {
            margin-top: 10px;
            background-color: #28a745;
        }

        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <form id="signup-form" method="POST" action="Signup.php">
            <h2>Sign Up</h2>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <label for="username">User Name</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter your password" required>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
</body>
</html>
